<!DOCTYPE html>
<html>
    <script>

        var rand = Math.floor((Math.random() * 10) + 1);
        var input = window.prompt("Please guess a number between 1 to 10");
        
        while(input != rand){
            input = window.prompt("Incorrect! Try again");
        }
        alert("Congratulations! You got the right number: " + rand);

    </script>
</html>
